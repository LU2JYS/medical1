<!DOCTYPE html>
<html lang="ko">
        <head>
            <title>입력받기</title>
            <script></script>
        </head>
    <body>
        <script>
            /*입력형태*/
            //form input 타입
            var name = prompt("당신의 이름은?",);
            var kor = prompt("당신의 국어점수는?",);
            var eng = prompt("당신의 영어점수는?",);
            var math = prompt("당신의 수학점수는?",);
            document.write(name,"<br>"+kor,"<br>"+eng,"<br>"+math,"<br>");
            document.write("합계는 : ",Number(kor)+Number(eng)+Number(math))
            //이름 ,국어,영어를 출력하시요

            /*출력형태*/

            //alert("출력1 알렷");
            //console.log("출력2 알렷");
            //document.write("출력3");
        </script>
    </body>
</html>
