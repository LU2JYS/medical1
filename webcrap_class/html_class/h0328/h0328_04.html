<!DOCTYPE html>
<html lang="en">
<head>
    <title>블루베리</title>
    <style>
        h2.bluetext{color: blue;}
        .redtext{color: red;}/*클래스 선택자가 우선순위가 먼저이다*/
        p{font-size: 12px; margin-left: 20px; color: green;}
    </style>
</head>
<body>
    <h1>블루베리에 관한 연구</h1>
    <h2 class="bluetext">블루베리와 항산화 효능</h2>
    <p class="bluetext"> 블루베리는 항상화제인 __있습니다</p>
    <p> 메사츄세스 보스톤에 있는 <span class="redtext">usda 노화에 관한 인류
        영향 연구센터</span>자료에 의하면 __ 뛰어난 과일이라고 합니다</p>

    <h2>블루베리와 노화</h2>
    <p><span>usda 인류영양 연구센터</span>신경과학자들은 _발견하였습니다</p>
</body>
</html>
