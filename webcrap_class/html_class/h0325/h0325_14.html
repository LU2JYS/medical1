<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        table, th, td {
            border: 3px solid #8A8D8F;
            border: 1px solid #8A8D8F;
            ;margin-left:auto;margin-right:auto;
            
        }
        th {
            background-color: rgb(185, 183, 181);
        }
        h4 {
            text-align: center;
            margin-top: 0; 
        }
        td.room-name {
            text-align: center;
        }
        td,th{height: 20px;}
        h4{align-content: center;}
        
    </style>
</head>
<body>
    <h4>요안도라 객실</h4>
    <table>
        <colgroup>
            <col width="100px">
            <col width="150px">
            <col width="100px">
            <col width="100px">
        </colgroup>
        <tr>
            <strong>
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </strong>
        </tr>
        <tr>
            <td class="room-name"><b>유채방</b></td>
            <td>여성 도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4"> 1인 20,000원</td>
        </tr>
        <tr>
            <td rowspan="2" class="room-name"><b>동백방</b></td>
            <td>여성 도미토리</td>
        </tr>
        <tr>
            <td>가족 1팀</td>
        </tr>
        <tr>
            <td class="room-name"><b>천혜향방</b></td>
            <td>-</td>
            <td>2인실</td>
        </tr>
        <tr>
            <th colspan="4">바깥체 전체를 렌드해드립니다.</th>
        </tr>
    </table>
</body>
</html>
