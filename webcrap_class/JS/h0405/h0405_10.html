<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script>
        var num =2.178;
        document.write(Math.max(10,5,9,8,20),"<br>");
        document.write(Math.min(10,5,9,8,20),"<br>");
        document.write(Math.round(num),"<br>"); //반올림을 해준다.
        document.write(Math.round(num*100)/100,"<br>");//곱하기 100,나누기100 하면 3번째자리에서 반올림해준다
        document.write(Math.round(num*100),"<br>")
        document.write(Math.ceil(num),"<br>")
        document.write(Math.floor(num),"<br>")
    </script>
</head>
<body>
    
</body>
</html>
