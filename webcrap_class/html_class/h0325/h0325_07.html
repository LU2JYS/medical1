<!DOCTYPE html>
<html>
    <head>
        <title>ul,ol테그</title>
        <style>
            /*ul{list-style: none;}*/
            /*ul{list-style-type: circle;}*/
            #u1 {list-style-image: url(b1.jpg)}
            
            /*로우로마는 소문자 ,, 어퍼 로만은 대문자
            decimal : 숫자
            */

            #o1 {list-style-type: upper-roman;}

        </style>
    </head>
    <body>
        <ul id="u1">

            <li>네이버</li> 
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ul>

        <ol id="o1"> <!--순서있는 목록이다!!-->
            <li>네이버</li>
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ol>
    </body>
</html>
