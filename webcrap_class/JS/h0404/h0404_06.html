<!DOCTYPE html>
<html lang="ko">
        <head>
            <title>복합 대입 연산자</title>
            <script>
                var num1 = 10;
                var num2 = 3;
                //num1 =num1+num2;
                num1 +=num2;
                document.write(num1,"<br>"); //13

                num1-=num2;
                document.write(num1,"<br>"); //10

                num1*=num2;
                document.write(num1,"<br>"); //30

                num1/=num2;
                document.write(num1,"<br>"); //10
            </script>
        </head>
    <body>
        
    </body>
</html>
