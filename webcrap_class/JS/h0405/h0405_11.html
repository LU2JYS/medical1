<!DOCTYPE html>
<html lang="ko">
<head>
    <title>퀴즈</title>
    <script>
        //숫자3개를 입력받아,큰 순서대로 출력하시요
        var num1=Number(prompt(" 숫자를 입력하세요"));
        var num2=Number(prompt(" 숫자를 입력하세요"));
        var num3=Number(prompt(" 숫자를 입력하세요"));
        var max_no=Math.max(num1,num2,num3);
        var min_no=Math.min(num1,num2,num3);
        var middle_no=(num1+num2+num3)-(max_no+min_no);

        document.write("최대값 : ",max_no,"<br>")
        document.write("최소값 : ",min_no,"<br>")
        document.write("중간값 : ",middle_no,"<br>")
        document.write("큰순서대로 : ",max_no,",",middle_no,",",min_no,"<br>");

        
    </script>
</head>
<body>
    
</body>
</html>
