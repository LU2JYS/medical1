<!DOCTYPE html>
<html lang="ko">
<head>
    <title></title>
    <style>
        *{margin: 0; padding: 0;}
        section{width: 100%;}
        .main{width: 100%; height: 500px; background-image: url("01.jpg");
            background-size: cover;}
        .btn{width: 400px; height: 40px; margin: 30px auto; }
        button{width: 180px; height: 40px;}
    </style>
    <script>
        let img_arr = ["01.jpg","02.jpg","03.jpg","04.jpg"];
        let num = 0;
        console.log(num);
        function pre(){
            num -= 1;
            if (num < 0) num = 3; //num이 -1이하가 되면 ,3으로 변경
            console.log(num);
            document.querySelector(".main").style.backgroundImage = "url('" + img_arr[num] + "')";
        }

        function next() {
            num += 1;
            if (num >= img_arr.length) num = 0;  //num이 배열 길이를 초과하면 0으로 설정함
            console.log(num);
            document.querySelector(".main").style.backgroundImage = "url('" + img_arr[num] + "')";
        }
        
        function autoNext(){
            next();
        }
        setInterval(autoNext,3000);
        
    </script>
</head>
<body>
    <div class="main"></div>
    <div class="btn">
        <button onclick="pre()">&lt 이전</button>
        <button onclick="next()">다음&gt</button>
    </div>
</body>
</html>
