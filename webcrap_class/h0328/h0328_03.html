<!DOCTYPE html>
<html lang="en">
        <head>
            
            <title>선택자</title>
            <style>
                ul{color: red;} /*테그 선택자*/
                #t02{color: blue;}/*아이디 선택자 유일하게 한곳만*/
                .c{color: rgb(243, 247, 7); font-weight: 700;}/*다중 선택자 여러곳 가능 //특정부분만 수정가능*/
            </style>
        </head>
    <body>
        <h2>사이트모음</h2>
        <ul>
            <li>다음</li>
            <li>네이버</li>
            <li class="c">구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ul>
        <h2 id="t02">음식모음</h2>
        <ol>
            <li class="c">한식</li>
            <li>중식</li>
            <li class="c">양식</li>
            <li>일식</li>
        </ol>
    </body>
</html>
