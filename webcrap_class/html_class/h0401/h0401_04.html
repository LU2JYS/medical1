<!DOCTYPE html>
<html lang="ko">
        <head>
            <title>float</title>
            <style>
                    *{margin: 0; padding: 0;}

                    .main{width: 1200px; height: 400px; border: 5px solid black;
                            margin: 0 auto;}

                    div{width: 200px; height: 200px; border: 3px solid blue;
                            font-size: 40px;}

                    .c01{float: left; background: yellow;}
                    .c02{float: left ;;background: green;}
                    .c03{clear: both;background: rgb(218, 32, 218);}
                    .c04{float:left;background: rgb(44, 32, 218);}
                    .c05{float: right;background: rgb(32, 218, 57);}
            </style>
        </head>
    <body>
        <div class="main">
            <div class="c01">1</div>
            <div class="c02">2</div>
            <div class="c03">3</div>
            <div class="c04">4</div>
            <div class="c05">5</div>
        </div>
    </body>
</html>
