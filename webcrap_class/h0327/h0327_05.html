<!DOCTYPE html>
<html lang="en">
            <head>
                
                <title>Document</title>
                <style>
                    legend{font-size: 30px;}
                </style>
            </head>
        <body>
            <form>
                <fieldset>
                    <legend>신청 과목</legend>
                    <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
                    <label>
                        <input type="radio" name="subject" value="speaking">회화
                    </label>
                    <label>
                        <input type="radio" name="subject" value="grammer">문법
                    </label>
                    <label>
                        <input type="radio" name="subject" value="writing">작문
                    </label>
                </fieldset>
                <fieldset>
                    <legend>메일링</legend>
                    <p>메일로 받고 싶은 뉴스 주제를 선택하세요(복수선택가능)</p>
                    <label>
                        <input type="checkbox" name="mailing" value="news">해외단신
                    </label>
                    <label>
                        <input type="checkbox" name="mailing2" value="dialog">5분회화
                    </label>
                    <label>
                        <input type="checkbox" name="mailing3" value="pops">모닝팝스
                    </label>
                </fieldset>
            </form>
        
        </body>
</html>
