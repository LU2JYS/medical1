<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>제이쿼리</title>
    <script>
    $(function(){
            $(window).on("scroll",function(){
                $(".top").text($(this).scrollTop());
                $(".left").text($(this).scrollLeft());
            });
    });//jquery
    </script>
    <style>
        *{margin: 0; padding: 0; text-align:center; }
        body{width: 3000px; height: 3000px;}
        #main{width: 600px; height: 3000px; border: 4px solid black;}
        #title{position: fixed; top: 30px; left: 650px; border: 1px solid black;
                width: 200px; height: 200px; text-align: center;}
    </style>
</head>
<body>
    <div id="title">
        <p>scrollTop   : <span class="top"> 0 </span></p>
        <p>scrollleft   : <span class="left"> 0 </span></p>
    </div>
    <div id="main"></div>
</body>
</html>
