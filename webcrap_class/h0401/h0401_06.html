<!DOCTYPE html>
<html lang="ko">
        <head>
            <title>absolute</title>
            <style>
                .main{width: 1000px; height: 1000px; border: 5px solid black;
                    }
                .c01{width: 100px; height: 100px; border: 10px solid rgb(221, 95, 204);
                    position: absolute; left:100px; top:100px;}
                .c02{width: 100px; height: 100px; border: 10px solid black;
                    position: absolute; right:1950px; top: 200px; }
                .c03{width: 100px; height: 100px; border: 10px solid rgb(29, 231, 11);
                    position: absolute; left:500px; top:500px;}
                .c04{width: 100px; height: 100px; border: 10px solid rgb(11, 15, 236);
                    position: absolute; left: 20px; top:900px;}
                .c05{width: 100px; height: 100px; border: 10px solid rgb(11, 190, 245);
                    position: absolute; right:1830px; bottom:60px;}

                .c06{width: 100px; height: 100px; border: 10px solid rgb(245, 11, 11);
                        position: relative; right:800px; bottom:60px;}
            </style>
        </head>
    <body>
        <div class="main">
            <div class="c01"></div>
            <div class="c02"></div>
            <div class="c03"></div>
            <div class="c04"></div>
            <div class="c05"></div>
            <div class="c06"></div>
        </div>
    </body>
</html>
