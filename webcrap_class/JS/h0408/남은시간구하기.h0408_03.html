<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        
    </style>
    <script>
        var today= new Date(); //현재날짜
        var nowyear=today.getFullYear();
        var nowMonth=today.getMonth();
        var nowDate=today.getDate();
        var nowDay = today.getDay();
        var f_day;
        switch(nowDay){
            case 0: f_day="일요일";break;
            case 1: f_day="월요일";break;
            case 2: f_day="화요일";break;
            case 3: f_day="수요일";break;
            case 4: f_day="목요일";break;
            case 5: f_day="금요일";break;
            case 6: f_day="토요일";break;
        }
        document.write(nowyear,"년", nowMonth+1,"월",nowDate,"일","<br>",f_day,"<br>");
        
        var d_day = new Date(2024,9,31);
        var nowyear2= d_day.getFullYear();
        var nowMonth2= d_day.getMonth();
        var nowDate2= d_day.getDate();
        var nowDay2 =  d_day.getDay();
        var f_day2;
        switch(nowDay){
            case 0: f_day2="일요일";break;
            case 1: f_day2="월요일";break;
            case 2: f_day2="화요일";break;
            case 3: f_day2="수요일";break;
            case 4: f_day2="목요일";break;
            case 5: f_day2="금요일";break;
            case 6: f_day2="토요일";break;
        }
        document.write(nowyear2,"년", nowMonth2+1,"월",nowDate2,"일","<br>",f_day2,"<br>");
        
        //두날짜간 차이를 환산해서 리턴
        //두 날짜간 일 간격 확인
        var diffDate = d_day.getTime()-today.getTime();
        var resultDays = Math.ceil( diffDate/(1000 * 60 * 60 *24)); // 남은 일수
        var resultHours = Math.floor((diffDate % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); // 남은 시간
        var resultMinutes = Math.floor((diffDate % (1000 * 60 * 60)) / (1000 * 60)); // 남은 분
        var resultSeconds = Math.floor((diffDate % (1000 * 60)) / 1000); // 남은 초
        document.write("<br>"," ★지정한 날짜의 현재 남은 일자★ : ", resultDays, "일 ", resultHours, "시간 ", resultMinutes, "분 ",resultSeconds, "초 남았습니다.");
    </script>
</head>
