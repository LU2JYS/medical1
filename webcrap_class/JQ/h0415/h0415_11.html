<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>제이쿼리</title>
    <script>
    $(function(){
        $("#sbtn").click(function(){
            $.ajax({
                url: "http://127.0.0.1:5500/JQ/h0415/stu_score.json", // 호스트된 서버의 URL로 변경
                type: "GET",
                dataType: "json",
                success: function(data){
                    alert("Ajax 성공");
                    console.log(data); // 받은 데이터를 콘솔에 출력
                    $("#content").text(JSON.stringify(data)); // 받은 데이터를 화면에 표시
                },
                error: function(){
                    alert("Ajax 실패");
                }
            });
        });
    });
    </script>
    <style>
        #content{width: 800px; height: 700px; border: 1px solid black;}
    </style>
</head>
<body>
    <h2>학생성적 프로그램</h2>
    <button id="sbtn">확인</button>
    <div id="content"></div>
</body>
</html>
