<!DOCTYPE html>
<html lang="ko">
<head>
    <title>while</title>
    <script>
        var i=1;
        var sum=0;
        while(i<=10){
            sum +=i;
            document.write("i의 값 : "+i,"");
            document.write("sum의 값 : "+sum+"<br>");
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
