<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script>
        var arr1=[1,2,3,4,5];
        var stu = [1,"홍길동",100,100,100,300,1]
        var arr2=["홍길동","유관순","이순신","김구","강감찬"];
        var arr3=["김구","강감찬"];
        arr1.push(6); //배열요소에 맨뒤에 추가준다
        arr1.push(7);
        arr1.push(8);
        arr1.pop(); //배열요소 삭제한다

        var result2 = arr2.concat(arr3)
            document.write(result2,"<br>")

        var result3 = arr1.slice(1,3) //중간배열을 짤라올때 사용한다.
        document.write(result3,"<br>")
        
        
        var result = stu.join(",");//str으로 만들어준다.
        document.write(result,"<br>")

        for(var i=0;i<arr1.length;i++){
            document.write(arr1[i],"<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
