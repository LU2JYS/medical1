<!DOCTYPE html>
<html lang="ko">
<head>
    <title>scroll</title>
    <style>
        *{margin: 0; padding: 0;}
        section{
            width: 800px;
            height: 2000px;
            border: 2px solid black;
            background: yellow;
            background-size: cover;
            background-image: url(6.jpg);
        }

        #top{
            width: 100px;
            height: 100px;
            background: url("1.png");
            background-size:100px;
            position: fixed;
            left: 820px;
            top: 800px;
        }

        h2{text-align: center; width: 800px;}
        
        #title{
            width: 300px;
            height: 200px;
            border: 2px solid black;
            position: fixed;
            left: 820px;
            font-size: 30px;
            text-align: center;
        }
    </style>
    <script>
        window.addEventListener("scroll", function(){
            document.querySelector("#title").innerText = "스크롤 높이 : " + window.scrollY;
            console.log("스크롤 높이 : ", window.scrollY);
        });
    </script>
</head>
<body>
    <h2 id="top_title">스크롤바 확인</h2>
    <div id="title">스크롤 높이 확인</div>
    <section></section>
    <a href="#top_title"><div id="top"></div></a>
</body>
</html>
