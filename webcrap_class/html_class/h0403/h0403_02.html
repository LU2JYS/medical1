<!DOCTYPE html>
<html lang="ko">
        <head>
            <title>변형</title>
            <style>
                *{margin: 0; padding: 0;}
                .main, .main2{width: 1000px; display: flex; justify-content: space-around; align-items: center; 
                    height: 500px;margin: 0 auto; border:1px solid black;}
                .main2 .c{width: 200px;height: 200px;}
                .main2 .c1{transform: skewX(-30deg);} 
                    
                .main2 .c2{transform: skewX(-30deg);
                    transform-origin: left top;}

                .main2 .c3{transform: skewX(-20deg);
                transform-origin: left top;}

                .c3,.c1{overflow: hidden; animation-duration: 3s;}
                .c3,.c1:hover{animation: large 2s; animation-fill-mode: forwards;  animation-duration: 3s;}
                @keyframes large{
                    from{img{width: 800px;}}
                    to{width: 600px;}
                }
                


                img{width: 200px;}
            </style>
        </head>
    <body>
        <div class="main2">
            <div class="c c1">
                <img src="car1.png" >
            </div>
            <div class="c c2">
                <img src="car1.png" >
            </div>
            <div class="c c3">
                <img src="car1.png" >
            </div>
        </div>
    </body>
</html>
