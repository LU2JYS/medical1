<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>제이쿼리</title>
    <script>
    $(function(){
        $("#mbtn").click(function(){
            $("#menu").fadeToggle(500, "linear", function(){
                // 메뉴가 열리거나 닫힌 후에 버튼 텍스트를 변경합니다.
                if ($("#mbtn").text() === "닫힘"){
                    $("#mbtn").text("열림");
                } else {
                    $("#mbtn").text("닫힘");
                }
            });
        });
    });
    </script>
    <style>
        *{margin: 0; padding: 0;}
        #menu{width: 100%; height: 300px; background: green; border: 3px solid black;}
        #mbtn{width: 200px; height: 100px;}
    </style>
</head>
<body>
    <div id="menu"></div>
    <button id="mbtn">닫힘</button>
    <!--
        <button id="mbtn2">열림</button>
    -->
</body>
</html>
