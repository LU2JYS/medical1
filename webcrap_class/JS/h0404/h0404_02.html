<!DOCTYPE html>
<html lang="ko">
        <head>
            <title>Document</title>
            <script>
                var num1 =15;
                var num2 =2;
                var result;
                result=num1+num2;
                document.write("num1+num2 결과값 : "+result+"<br>");
                result2=num1-num2;
                document.write("num1-num2 결과값 : "+result2+"<br>");
                result3=num1*num2;
                document.write("num1*num2 결과값 : "+result3+"<br>");
                result4=num1/num2;
                document.write("num1/num2 결과값 : "+result4+"<br>");
                result5=num1%num2;
                document.write("num1%num2 결과값 : "+result5+"<br>");
                result4=parseInt(result4); //parseint 실수형 숫자변환
                document.write("num1/num2 :"+result+"<br>")
                document.write("result4:"+typeof(result4)+"<br>") //정수형 숫자변환
            </script>
        </head>

    </body>
</html>
