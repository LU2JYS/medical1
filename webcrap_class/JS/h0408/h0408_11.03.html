<!DOCTYPE html>
<html lang="ko">
<head>
    <title>history</title>
    <script>
        function backBtn(){
            history.back();
        }
        function forBtn(){
            history.forward();
        }
    </script>
</head>
<body>
    <a href="h0408_11.03.html">페이지이동</a>
    <br><br>
    <button onclick="backBtn()">뒤로가기</button>
    <br><br>
    <button onclick="forBtn()">1개 앞으로가기</button>
    <br><br>
</body>
</html>
