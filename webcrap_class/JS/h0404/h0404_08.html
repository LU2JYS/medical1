<!DOCTYPE html>
<html lang="ko">
        <head>
            <title>Document</title>
        </head>
    <body>
        <script>
            var a =10;
            var b =20;
            var c =30;
            var d =40;
            var result;
            
            result =(a>b || b>=c);
            document.write("결과는 : ",result,"<br>");

            result =(a>d || c>b); //한가지만 맞아도 true
            document.write("결과는 : ",result,"<br>");

            result =!(a>b) //결과의 반대로 출력
            document.write("결과는 : ",result,"<br>")

            result =(b>a && d>c); //둘다 맞아야 true
            document.write("결과는 : ",result,"<br>")

        </script>
    </body>
</html>
