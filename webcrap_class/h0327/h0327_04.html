<!DOCTYPE html>
<html lang="en">
            <head>
                <title>회원가입 form</title>
                    <style>

                    </style>
            </head>
        <body>
            <h2>회원가입</h2>
                <form action="" name="frm" method="get" enctype="multipart/form-data">
                    <input type="hidden" name="ip" value="192.1.1.1"
                    <label>아이디&nbsp&nbsp&nbsp</label>
                    <input type="text" name="id" size="7" required autofocus><br> <!--필수항목-->
                    <label>패스워드 </label>
                    <input type="password" name="pw"><br>
                    <label>검색&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="search" name="search" size="7" maxlength="5"><br>
                    <label>이메일&nbsp&nbsp&nbsp</label>
                    <input type="email" name="email" placeholder="xxx@com"><br>
                    <label>날짜&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="date" name="date"><br>
                    <label>개수&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="range" name="count"><br>
                    <label>개수&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <select name="count1">
                        <option value="1">1개</option>
                        <option value="2">2개</option>
                        <option value="3">3개</option>
                        <option value="4">4개</option>
                    </select><br>

                    <label>성별</label><br>
                    <input type="radio" name="gender" value="male" checked>
                    <label for="male">남자</label>
                    <input type="radio" name="gender"  id="female" value="female">
                    <label for="male">여자</label>
                    <br>

                    <label>학년</label><br>
                    <input type="radio" name="class"  id="c1" value="1">
                    <label for="c1">중학생</label>
                    <input type="radio" name="class"  id="c2" value="2">
                    <label for="c2">고등학생</label>
                    <input type="radio" name="class"  id="c3" value="3" checked>
                    <label for="c3">대학생</label>
                    <br>
                    <label>취미</label><br>
                    <input type="checkbox" name="hobby" id="game" value="game">
                    <label for="game">게임</label>
                    <input type="checkbox" name="hobby" id="golf" value="golf">
                    <label for="golf">골프</label>
                    <input type="checkbox" name="hobby" id="swim" value="swim">
                    <label for="swim">수영</label>
                    <input type="checkbox" name="hobby" id="run" value="run">
                    <label for="run">조깅</label>
                    <input type="checkbox" name="hobby" id="book" value="book">
                    <label for="book">독서</label>
                    <br>
                    <label>파일첨부</label><br>
                    <input type="file" name="file" >
                    <br>
                    <br>

                    <input type="submit" value="완료">
                    <input type="reset" value="취소">
                </form>
        </body>
</html>
