<!DOCTYPE html>
<html lang="ko">
<head>
    <title></title>
    <script>
        function mbtn(){
            let cel=document.querySelector("#cel").value;
            let result = ((cel*9/5)+32).toFixed(1);
            document.querySelector("#fa").innerText=result+"℉";
        }
        
    </script>
    <style>
        input:focus{outline: none;}
        table{text-align: center;}
        td{ height: 60px; border:3px solid #dadce0; font-size: 45px; font-weight: 600;}
        button{width: 120px; height: 50px;}
        #cel{font-size: 45px; font-weight: 600; height: 40px; width: 150px; 
                border: 0; text-align: center;}
        .td1{border-top: 0px; border-bottom: 0px; }
        .td2{height: 32px; background: #f8f9fa; font-size: 13px;}
        .tr3{border: 0px;}
        
    </style>
</head>
<body>
    <h2>섭씨 화씨 변환 계산</h2>
    <table>
        <colgroup>
        <col width="180px">
        <col width="80px">
        <col width="180px">
        </colgroup>
        <tr>
            <td><input type="text" name="cel" id="cel" onkeypress="mbtn()"></td>
            <td rowspan="2" class="td1">=</td>
            <td id="fa">0</td>
        </tr>
        <tr >
            <td class="td2">섭씨</td>
            <td class="td2">화씨</td>
        </tr>
        <tr>
            <td colspan="3" class="tr3">
                <button>확인</button>
            </td>
            
            
        </tr>
    </table>
    
</body>
</html>
