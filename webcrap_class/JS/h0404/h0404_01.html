<!DOCTYPE html>
<html lang="ko">
        <head>
            <title>Document</title>
            <script>
                //변수선언할때 var를 해준다!!
                var a = 10;
                var b = 2.5;
                var c = "안녕";
                var d = "100";
                var e = true;
                console.log("a의타입: "+typeof(a))
                console.log("b의타입: "+typeof(b))
                console.log("c의타입: "+typeof(c))
                console.log("d의타입: "+typeof(d))
                console.log("e의타입: "+typeof(e))
                console.log("a+b :"+(a+b))
                console.log("a+c :"+(a+c)) //파이썬은 애러
                console.log("a+d :"+(a+d))
                //4가지의 타입을 가지고있다
                console.log("a+d타입변환 :"+(a+Number(d)))
                var f;
                console.log("f타입:"+typeof(f))
                f= 10;
                console.log("f타입2:"+typeof(f))
                f= "반가워";
                console.log("f타입3:"+typeof(f))
            </script>
            <style>
                
            </style>
        </head>
    <body>
        
    </body>
</html>
