<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array1</title>
    <script>
        var arr1=['홍길동','유관순','이순신','김구','강감찬','김유신','홍길자'];
        for(var i=0;i<arr1.length;i++){
            document.write(i,":",arr1[i],"<br>");
        }
        document.write("--------------------<br>");
        var arr2=arr1.slice(2,5); //특정부분 제외하고 가져오기 <주소2번부터 5번앞까지>
        for(var i=0;i<arr2.length;i++){
            document.write(i,":",arr2[i],"<br>");}

        arr1.push('홍길순'); //맨뒤 데이터 추가
        document.write("--------------------<br>");
        arr1.pop();         //맨뒤 데이터 삭제
        arr1.shift();       //맨앞데이터 삭제
        arr1.splice(1,2);   //index위치 데이터 개수 삭제
        for(var i=0;i<arr1.length;i++){
            document.write(i,":",arr1[i],"<br>");
        }
    </script>
</head>
<body>
</body>
</html>
