<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script>
        //배열 10,20,30,40,50
        // 배열 추가 100,200
        var arr1=[10,20,5,40,9];
        var arr2=[100,200];
        arr1.push(100);
        arr1.push(200);

        document.write(arr1.sort(function(a,b){
            return a-b
        }),"<br>")

        for(var i=0;i<arr1.length;i++){
            document.write(arr1[i],"<br>")
        }

        var result2 =arr1.concat(arr2)
            document.write(result2,"<br>")
    </script>
</head>
<body>
    
</body>
</html>
