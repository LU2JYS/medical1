<!DOCTYPE html>
<html lang="ko">
        <head>
                <title>회원가입 | 리솜리조트</title>
                    <style>
                        @import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap');

                        font-weight: 400;
                        font-style: normal;}
                        *{margin: 0; padding: 0;}
                        header{width: 100%; height: 140px;
                            border-bottom: 1px solid #a9b8cc;}

                        #banner{width: 100%; height: 320px;}

                        #location{font-size: 13px; color: #5c5c5c;
                                    padding-right: 13px; padding-top: 38px; width: 1200px;

                        #sub_title{font-size: 40px; font-weight: 700; color: blue;
                                    text-align: center; padding-top: 40px; padding-bottom: 20px;}
                        form{width: 600px; margin: 0 auto; }

                        label{display: block; font-size: 16px; font-weight: 600;

                        ul{margin-top: 10px;}

                        #phone{background: #efefef; }

                        a{text-decoration: none; color: #333; display: inline-block; width: 120px;

                                margin: 0;  text-align: center; line-height: 50px;} 

                        #name{width: 475px; background: #efefef; }

                        #name_title{ width: 100%; height: 50px;}

                        button{display: block; margin-top: 70px auto; width: 180px; height: 50px;
                                background: #96694c; line-height: 50px; color: white;

        </head>
    <body>
        <header></header>
        <div id="banner">

        <div id="sub_title">회원가입</div>
        <form action="" name="frm" method="get">
            <label>
                <span>*</span>아이디</label>

                    <span>*</span>비밀번호</label>

                    </ul>
                    <label><span>*</span>비밀번호 확인</label>
                    <input type="password" name="pw2" id="pw2" required placeholder="비밀번호를 한번더 입력해주세요~~">
                    
                    <label><span>*</span>이름 (실명인증 필요)</label>
                    <div id="name_title">
                        <input type="text" name="name" id="name" required placeholder="이름을 입력해주세요~~">
                        <a href="https://pcc.siren24.com/pcc_V3/passWebV2/pcc_V3_j10.jsp" target="_blank">휴대폰 인증</a>
                    </div>
                    <label><span>*</span>휴대폰 번호</label>
                    <input type="text" name="phone" id="phone" required placeholder="번호를 입력해주세요~~">
                    <label><span>*</span>유선전화</label>
                    <input type="text" name="phone" id="phone" required placeholder="번호를 입력해주세요~~">
                    <button type="submit">회원가입</button>
                </form>
        
    </body>
</html>
