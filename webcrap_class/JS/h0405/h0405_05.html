<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script>
        var num=Number(prompt(" 숫자를 입력하세요"));
        var i = 1;
        while (i <= num) { 
            if (i % 2 == 0 && i % 7 == 0) {
                document.write(i + "<br>");
            }
                i++;
            }
    </script>
</head>

</body>
</html>
