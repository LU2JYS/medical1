<!DOCTYPE html>
<html lang="ko">
        <head>
            
            <title>쿡킷</title>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap');
                *{margin: 0; padding: 0;
                    font-family: "Single Day", cursive;
                    font-weight: 400;
                    font-style: normal;}
                #main{width: 1180px; height: 133px; margin: 50px auto;
                        border-top: 1px solid #202020; background: #f7f7f7;
                        padding: 32px;}
                form{margin: 0 auto; width: 650px; height:  68px; 
                        box-sizing: border-box; border: 2px solid #202020; background: white;}
                input{width: 564px; height:  66px; border: 0;
                        font-size: 20px; font-weight: 700;
                        color: #101010; padding-left: 20px; box-sizing: border-box;}
                button{width: 32px; height: 32px; border: 0;
                        background-size: 800px 800px;
                        background:url("icon_set.png") -600px -150px no-repeat;
                        position: relative; top: 18px;}

            </style>
            <script>
                function btn(){
                    alert("네이버 페이지로 이동합니다.");
                    frm.submit();
                }
            </script>
        </head>
    <body>
        <div id="main">
                <form action="https://www.naver.com/" name="frm" method="get">
                    <input type="text" name="search" placeholder="검색어를 입력해주세용><">
                    <button type="button" onclick="btn()"> </button>
                </form>
        </div>
    </body>
</html>
