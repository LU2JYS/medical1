<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Document</title>
                <style>
                    ol{list-style-type: lower-roman;}
                    ul{list-style-type: square;}
                    
                </style>
        </head>
    <body>
        <h2>순서있는 목록</h2>
        <ol>
            <li>다음</li>
            <li>네이버</li>
            <li>쿠팡</li>
            <li>구글</li>
            <li>지마켓</li>
        </ol>
        <h2>순서있는 목록</h2>
        <ul>
            <li>다음</li>
            <li>네이버</li>
            <li>쿠팡</li>
            <li>구글</li>
            <li>지마켓</li>
        </ul>
    </body>
</html>
