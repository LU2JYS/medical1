<!DOCTYPE html>
<html lang="ko">
<head>
    <title>시계 start</title>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 400px; height: 200px; margin: 50px auto;}
        button{width: 180px; height: 40px; display: block; margin: 0 auto;}
        h2{font-size: 40px; text-align: center; border: 4px solid black;}
    </style>
    <script>
        var addNum = 0;
        function auto_plus(){
            auto1 = setInterval(add_num,1000); //괄호안에 괄호 넣지마!
        }

        add_num= function (){
            //addNum
            //시간 객체선언하기
            var today = new Date();

            var nowHour = today.getHours();
            nowHour = String(nowHour).padStart(2,"0")

            var nowMinutes = today.getMinutes();
            nowMinutes = String(nowMinutes).padStart(2,"0")

            var nowsecond = today.getSeconds();
            nowsecond = String(nowsecond).padStart(2,"0")
            var auto_time=nowHour+" : "+nowMinutes+" : "+nowsecond
            document.querySelector(".title").innerText=auto_time;
        }
    </script>
</head>
<body>
    <div>
        <h2 class="title">00:00:00</h2>
        <br>
        <button onclick="auto_plus()">시계 start</button>
        <button onclick="clearInterval(auto1)">시간 멈춤</button>
    </div>
</body>
</html>
