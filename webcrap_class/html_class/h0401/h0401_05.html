<!DOCTYPE html>
<html lang="ko">
        <head>
            <title>position</title>
            <style>
                *{margin: 0; padding: 0;}
                .main{width: 900px; height: 800px; border: 3px solid black;
                        margin: 50px auto; position: relative;}
                div{width: 300px; height: 200px;}
                /* position absolute 부모의 기준점으로 이동 바디기준으로 이동*/
                .c01{background: green; position: absolute; left:0; top:0;}
                .c02{background: blue; position: relative; left:500px; top:0;}
                
                /* position relative : 현재기준점으로 이동*/
                /*.c01{background: green; position: relative; left: 150px; top: 100px;}
                .c02{background: blue; position: relative; left:375px}*/
            </style>
        </head>
    <body>
        <div class="main">
            <div class="c01"></div>
            <div class="c02"></div>
        </div>
    </body>
</html>
