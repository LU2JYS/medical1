<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <script>
        // 숫자를 입력받아 1부터 합계를 구하시요
        //예) 5를 넣으면 1-5까지의 합, 100을 넣으면 1-100까지의 합을 구하시요
        var i=Number(prompt("첫번째 숫자를 입력하세요"))
        var num = Number(prompt("마지막 숫자를 입력하세요"))
        var sum=0;
        while(i<=num){
            sum +=i;
            document.write("i의 값 : "+i,"");
            document.write("sum의 값 : "+sum+"<br>");
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
